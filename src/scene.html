<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction</title>
</head>
<body>
    <canvas id="webgl-canvas" width="500" height="500"></canvas>
    <p>Insert audio file to begin.</p>
    <!-- Start AI Code -->
    <div id="audioControls">
        <input type="file" id="audioFile" accept="audio/*" />
        <button id="playButton" disabled>Play</button>
        <button id="pauseButton" disabled>Reset</button>
    </div>
    <div>
        <h3>Audio Metrics:</h3>
        <p>RMS Volume: <span id="rmsVolume"></span></p>
        <p>Bass Level (0-250Hz): <span id="bass"></span></p>
        <p>Mid Level (250-4kHz): <span id="mid"></span></p>
        <p>Treble Level (4kHz+): <span id="treble"></span></p>
        <p>Waveform Min/Max: <span id="waveform"></span></p>
    </div>
    <!-- End AI Code -->
<script type="text/javascript" src="audioAnalysis.js"></script>
<script>
// Vertex shader source code
const vertexShaderSource = `
    attribute vec2 aPosition;
    uniform vec2 dim;
    uniform mat3 mMatrix;
    uniform mat3 pMatrix;

    void main() {
        vec3 hPosition = vec3(aPosition, 1.0);
        gl_Position = vec4(pMatrix * mMatrix * hPosition, 1.0); 
        gl_PointSize = 5.0;
    }
`;
</script>
<script>
    // Fragment shader source code
    const fragmentShaderSource = `
        precision mediump float;
        uniform vec4 uColor;

        void main() {
            gl_FragColor = uColor;
        }
    `;
</script>
<script type="text/javascript" src="setupShader.js"></script>
<script type="text/javascript" src="drawScene.js"></script>
</body>
</html>
